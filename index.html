<!DOCTYPE html>

<html>
<head>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Crazy Taxi Lite</title>
</head>

<body>
    <h1 id="header">Crazy Taxi Lite</h1>
    <section id="startGame">
        <section>
            <input type="text" id="nameOfUser" placeholder="Halt! Who goes there?">
        </section>
        <section>
            <label for="easyDiff">Easy</label>
            <input type="radio" name="difficulty" id="easyDiff">

            <label for="mediumDiff">Medium</label>
            <input type="radio" name="difficulty" id="mediumDiff">

            <label for="hardDiff">Hard</label>
            <input type="radio" name="difficulty" id="hardDiff">
        </section>
        <section>
            <label for="sedan">Volkswagen Jetta</label>
            <input type="radio" name="car" id="sedan">

            <label for="suv">Honda Pilot</label>
            <input type="radio" name="car" id="suv">
        </section>


        <button id="userBtn">Start Your Engines!</button>
    </section>
    <section id="playGame">
        <section id="buttonSection">
            <button class="buttons" id="right">Right</button>
            <button class="buttons" id="left">Left</button> 
            <button class="buttons" id="up">Up</button>
            <button class="buttons" id="down">Down</button>
        </section>
        <section id="taxiGrid">
            <p id="taxiPosition"></p>
            <p id="fuelAmount"></p>
            <p id="scoreBoard"></p>
            <p id="passPosition"></p>
        </section>       
    </section>
    <section id="endGame">
        <h1>Game Ended</h1>
    </section>
</body>
</html>
