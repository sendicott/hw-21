<!DOCTYPE html>

<html>
<head>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Crazy Taxi Lite</title>
</head>

<body>
    <h1 id="header">Crazy <span id="wordTaxi">Taxi</span> Lite</h1>
    <section id="startGame" class="hidden">
        <section>
            <input type="text" id="nameOfUser" placeholder="Please enter your name.">
        </section>
        <section>
            <label for="easyDiff">Easy</label>
            <input type="radio" name="difficulty" id="easyDiff">

            <label for="mediumDiff">Medium</label>
            <input type="radio" name="difficulty" id="mediumDiff">

            <label for="hardDiff">Hard</label>
            <input type="radio" name="difficulty" id="hardDiff">
        </section>
        <section>
            <!--<label for="sedan">Volkswagen Jetta</label>-->
            <img class="carpic" src="http://media.caranddriver.com/images/05q2/267355/volkswagen-jetta-photo-5285-s-429x262.jpg">
            <input type="radio" name="car" id="sedan">

            <!--<label for="suv">Honda Pilot</label>-->
            <img class="carpic" src="http://images.dealerfire.com/media/websites/1164/content/2016-Honda-pilot-2-C.jpg?s=113875">
            <input type="radio" name="car" id="suv">
        </section>


        <button id="userBtn">Start Your Engines!</button>
    </section>
    <section id="playGame" class="hidden">
        <h2 id="currentUN"></h2>
        <h2 id="currentVehicle"></h2>
        <section id="buttonSection">
            <button class="buttons" id="left">Left</button> 
            <button class="buttons" id="right">Right</button>
            <button class="buttons" id="up">Up</button>
            <button class="buttons" id="down">Down</button>
        </section>
        <section id="taxiGrid">
            <!--<p id="taxiPosition"></p>-->
            <p id="fuelAmount"></p>
            <p id="scoreBoard"></p>
            <!--<p id="passPosition"></p>-->
            <section id="grid">

            </section>
        </section>       
    </section>
    <section id="endGame" class="hidden">
        <h2 id="finalUser"></h2>
        <h2 id="meanMessage">YOU LOSE</h2>
        <section id="sadStitch">
            <iframe src="http://i.giphy.com/JER2en0ZRiGUE.gif" width="480" height="207" frameBorder="0" allowFullScreen></iframe>
        </section>
        <h3 id="finalScore"></h3>
    </section>
</body>
</html>
