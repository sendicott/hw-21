<!DOCTYPE html>

<html>
<head>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Crazy Taxi Lite</title>
</head>

<body>
    <h1 id="header">Crazy Taxi Lite</h1>
    <section id="kitAndCaboodle">
        <section id="userSection">
            <input type="text" id="nameOfUser" placeholder="Halt! Who goes there?">
            <button id="userBtn">Abandon all hope, ye who drives a taxi</button>
        </section>
        <section id="buttonSection">
            <button class="buttons" id="right">Right</button>
            <button class="buttons" id="left">Left</button> 
            <button class="buttons" id="up">Up</button>
            <button class="buttons" id="down">Down</button>
        </section>
        <section id="taxiGrid">
            <p id="taxiPosition"></p>
            <p id="fuelAmount"></p>
            <p id="scoreBoard"></p>
            <p id="passPosition"></p>
        </section>
    </section>


</body>
</html>
